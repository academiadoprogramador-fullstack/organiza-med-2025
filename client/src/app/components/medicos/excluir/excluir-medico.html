@if (medico$ | async; as medico) {
<section class="row justify-content-center">
  <div class="col-md-11 col-xl-8">
    <h2>Exclusão de Médico</h2>
    <hr />

    <mat-card class="p-2">
      <form (ngSubmit)="excluir()">
        <mat-card-header>
          <mat-card-title>Confirme a exclusão do registro</mat-card-title>
        </mat-card-header>

        <mat-card-content class="mt-3">
          <span class="fs-6"
            >Você deseja realmente excluir o registro "{{ medico.nome }}"? Esta ação é
            irreversível...</span
          >
        </mat-card-content>

        <mat-card-actions align="end">
          <a mat-stroked-button routerLink="/medicos">Voltar</a>
          <button type="submit" mat-flat-button class="ms-2 px-5">
            <mat-icon>check</mat-icon>
            Confirmar
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</section>
}
